<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Booking Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .jumbotron {
            margin-top: 10px;
            background-image: url("https://tallypress.com/wp-content/uploads/2019/04/top-10-gyms-johor-bahru.jpeg");
            height: 90%;
            background-size: cover;
            background-position: center;
            font-family: Arial;
            color: white;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <!--Nav bar-->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Fitness Booking APP</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav justify-content-center">

                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="book.html">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">My List</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--Jumbotron-->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Welcome To North Street Gym</h1>
                    <br>
                    <a class="btn btn-primary btn-lg" href="book.html" role="button">Book Now</a>
                </div>
            </div>
        </div>
        <!--Booking Form-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userDate">Date</label>
                    <input type="text" class="form-control" id="userDate">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="userTime">Time</label>
                    <input type="text" class="form-control" id="userTime">
                </div>

            </div>

            <div class="col">
                <div class="form-group">
                    <label for="userService">Service</label>
                    <select class="form-control" id="userService">
                        <option>Please Select</option>
                        <option>Free Introduction</option>
                        <option>Personalized Diet</option>
                        <option>Yoga Single Training </option>
                        <option>Personal Training</option>
                        <option>Massage</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Full Name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Email Address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="userPhone">Phone Number</label>
                    <input type="text" class="form-control" id="userPhone" placeholder="Your Phone Number">
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="bookNow">Book Now</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
